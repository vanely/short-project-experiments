<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <h1>Car Gallery</h1>
  </header>
  <nav id="menu" class="hidden">
    <ul>
      <li><a href="#">Gallery 1</a></li>
      <li><a href="#">Gallery 2</a></li>
      <li><a href="#">Gallery 3</a></li>
      <li><a href="#">Gallery 4</a></li>
    </ul>
  </nav>
  <div id="overlay" class="hidden"></div>
  <main>
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://via.placeholder.com/800x600?text=Car+1" alt="Car 1">
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/800x600?text=Car+2" alt="Car 2">
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/800x600?text=Car+3" alt="Car 3">
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/800x600?text=Car+4" alt="Car 4">
      </div>
      <!-- Add more gallery items as needed -->
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
