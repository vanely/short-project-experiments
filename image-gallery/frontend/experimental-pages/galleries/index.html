<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Museum Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#gallery1" class="active">Gallery 1</a></li>
        <li><a href="#gallery2">Gallery 2</a></li>
        <li><a href="#gallery3">Gallery 3</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="gallery1" class="gallery active">
      <h2>Gallery 1</h2>
      <div class="gallery-images">
        <img src="image1.jpg" alt="Art Piece 1">
        <img src="image2.jpg" alt="Art Piece 2">
        <img src="image3.jpg" alt="Art Piece 3">
      </div>
    </section>

    <section id="gallery2" class="gallery">
      <h2>Gallery 2</h2>
      <div class="gallery-images">
        <img src="image4.jpg" alt="Art Piece 4">
        <img src="image5.jpg" alt="Art Piece 5">
        <img src="image6.jpg" alt="Art Piece 6">
      </div>
    </section>

    <section id="gallery3" class="gallery">
      <h2>Gallery 3</h2>
      <div class="gallery-images">
        <img src="image7.jpg" alt="Art Piece 7">
        <img src="image8.jpg" alt="Art Piece 8">
        <img src="image9.jpg" alt="Art Piece 9">
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
