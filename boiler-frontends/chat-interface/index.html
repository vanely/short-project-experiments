<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="chat-container">
    <div class="chat-cards">
      <div class="chat-card">Chat 1</div>
      <div class="chat-card">Chat 2</div>
      <div class="chat-card">Chat 3</div>
      <div class="chat-card">Chat 4</div>
    </div>
    <div class="main-chat-area">
      <div class="chat-thread">
        <div class="message">User: Hello!</div>
        <div class="message">Bot: Hi there! How can I help you?</div>
        <div class="message">User: I have a question about my order.</div>
        <div class="message">Bot: Sure! Please provide your order ID.</div>
      </div>
      <div class="input-area">
        <input type="text" placeholder="Type a message..." class="text-input">
        <button class="send-button">Send</button>
      </div>
    </div>
  </div>
</body>

</html>
