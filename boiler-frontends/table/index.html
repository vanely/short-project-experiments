<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sortable Table with Filter</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="table-container">
    <input type="text" id="search" placeholder="Filter..." class="filter-input">
    <table id="data-table">
      <thead>
        <tr id="table-header"></tr>
      </thead>
      <tbody id="table-body">
        <!-- Rows will be generated here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
